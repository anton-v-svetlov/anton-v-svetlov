<head>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/default-skin/default-skin.min.css'>
  <link rel="stylesheet" href="stylesheets/gallery.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
</head>

<body>
  <div style="margin: auto;   text-align: center;">
    <a href="index.html">На главную</a>
  </div>

  <div id="mygallery" itemscope itemtype="http://schema.org/ImageGallery">
    <h2>Примеры работ из массива дерева</h2>
    <div>
      <p>
        <h3>Изделия из массива дерева. Натуральные, долговечные, надежные.</h3>
      </p>
    </div>
    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/gallery/massiv/скамейка_для_сада.jpg" itemprop="contentUrl" data-size="702x527">
        <img src="images/gallery/massiv/thumb/скамейка_для_сада.jpg" itemprop="thumbnail" alt="Скамейка для сада" width="256" height="192"
        />
      </a>
      <figcaption itemprop="caption description">Скамейка для сада. Простоит и прослужит долго.</figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/gallery/massiv/журнальный_столик.jpg" itemprop="contentUrl" data-size="1000x800">
        <img src="images/gallery/massiv/thumb/журнальный_столик.jpg" itemprop="thumbnail" alt="Журнальный столик" width="256" height="204"
        />
      </a>
      <figcaption itemprop="caption description">Журнальный столик.</figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/gallery/massiv/стол_овальный_в_мастерской.jpg" itemprop="contentUrl" data-size="1024x768">
        <img src="images/gallery/massiv/thumb/стол_овальный_в_мастерской.jpg" itemprop="thumbnail" alt="Стол овальный в мастерской"
          width="256" height="192" />
      </a>
      <figcaption itemprop="caption description">Стол овальный в мастерской.</figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/gallery/massiv/стол_рабочий_тумба_массив_дерево.jpg" itemprop="contentUrl" data-size="512x393">
        <img src="images/gallery/massiv/thumb/стол_рабочий_тумба_массив_дерево.jpg" itemprop="thumbnail" alt="" width="256" height="196"
        />
      </a>
      <figcaption itemprop="caption description">Cтол рабочий из массива дерева.</figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/gallery/massiv/стол_и_стулья_массив_дерево.jpg" itemprop="contentUrl" data-size="800x600">
        <img src="images/gallery/massiv/thumb/стол_и_стулья_массив_дерево.jpg" itemprop="thumbnail" alt="Стол и стулья из массива дерева."
          width="256" height="192" />
      </a>
      <figcaption itemprop="caption description">Стол и стулья из массива дерева.</figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/gallery/massiv/стул_с_спинкой_деревянный.jpg" itemprop="contentUrl" data-size="500x760">
        <img src="images/gallery/massiv/thumb/стул_с_спинкой_деревянный.jpg" itemprop="thumbnail" alt="Стул с спинкой деревянный."
          width="168" height="256" />
      </a>
      <figcaption itemprop="caption description">Стул с спинкой деревянный.</figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/gallery/massiv/тумба.jpg" itemprop="contentUrl" data-size="220x190">
        <img src="images/gallery/massiv/thumb/тумба.jpg" itemprop="thumbnail" alt="Тумба" width="256" height="222" />
      </a>
      <figcaption itemprop="caption description">Тумба.</figcaption>
    </figure>
  </div>

  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
      <!-- don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

          <button class="pswp__button pswp__button--share" title="Share"></button>

          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe-ui-default.min.js'></script>
  <script src="javascripts/gallery.js"></script>
  <script src="javascripts/google.analytics.js"></script>
  <script src="javascripts/yandex.metrica.js"></script>
  <noscript>
    <div><img src="https://mc.yandex.ru/watch/42764399" style="position:absolute; left:-9999px;" alt="" /></div>
  </noscript>
