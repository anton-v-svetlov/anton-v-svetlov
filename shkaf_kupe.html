  <h2>Примеры шкафов купе</h2>
  <div mv-app="gallery" id="admin" mv-bar="status edit save clear logout" mv-storage="https://github.com/anton-v-svetlov/anton-v-svetlov.github.io/content/shkaf_kupe/contentDescription.txt">
    <h3 property="contentDescription">Шафы-купе, дверцы у них открываются не настежь, а в сторону, экономя при этом пространство комнаты. Встроенные шкафы купе максимально эффективно используют пространство.</span>
  </div>
  <div itemscope itemtype="http://schema.org/ImageGallery">

      <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/products/upload/Шкаф купе в нежных тонах в спальне.jpg" itemprop="contentUrl" data-size="1920x2560">
        <img src="images/gallery/shkaf_kupe/thumb/Шкаф купе в нежных тонах в спальне.jpg" itemprop="thumbnail" alt="Шкаф купе в нежных тонах." width="192" height="256"
        />
      </a>
      <figcaption itemprop="caption description">Шкаф купе в спокойных нежных, молочных и бежевых, тонах. Сделан в 2016 году.</figcaption>
    </figure>
    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/products/upload/Светлый шкаф купе с полупрозрачными дверями и полкой.jpg" itemprop="contentUrl" data-size="375x500">
        <img src="images/gallery/shkaf_kupe/thumb/Светлый шкаф купе с полупрозрачными дверями и полкой.jpg" itemprop="thumbnail" alt="Светлый шкаф купе с полупрозрачными дверями и полкой" width="192" height="256"
        />
      </a>
      <figcaption itemprop="caption description">Шкаф купе в светлых тонах с полупрозрачными дверями и угловой полкой при входе в комнату.</figcaption>
    </figure>
    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/products/upload/Шкаф купе с зеркальными дверями и закругленной угловой полкой.jpg" itemprop="contentUrl" data-size="600x449">
        <img src="images/gallery/shkaf_kupe/thumb/Шкаф купе с зеркальными дверями и закругленной угловой полкой.jpg" itemprop="thumbnail" alt="Шкаф купе с зеркальными дверями и закругленной угловой полкой" width="256" height="192"
        />
      </a>
      <figcaption itemprop="caption description">Шкаф купе темного дерева с зеркальными дверями и закругленной угловой полкой при в ходе в спальную комнату.</figcaption>
    </figure>
    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/products/upload/403671155.jpg" itemprop="contentUrl" data-size="600x450">

        />

      <figcaption itemprop="caption description">Встроенный белый шкаф купе с зеркалом в спальне.</figcaption>
    </figure>
    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="images/products/upload/Жилая комната шкаф купе с зеркалом.jpg" itemprop="contentUrl" data-size="1920x2560">
        <img src="images/gallery/shkaf_kupe/thumb/Жилая комната шкаф купе с зеркалом.jpg" itemprop="thumbnail" alt="Шкаф купе с зеркалом в жилой комнате" width="192" height="256"
        />
      </a>
      <figcaption itemprop="caption description">Шкаф купе в жилой комнате максимально эффективно использует пространство. Зеркало служит по основному назначению, а также расширяет объем комнаты.</figcaption>
    </figure>

  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

      <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
      <!-- don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">

        <div class="pswp__top-bar">

          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

          <button class="pswp__button pswp__button--share" title="Share"></button>

          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

          <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>

      </div>

    </div>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe.min.js'></script>
